<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Hub File Renamer v1.0</title>

    <link id="resetCSS" rel="stylesheet" type="text/css">
    <link id="styleCSS" rel="stylesheet" type="text/css">

</head>

<body>

    <div id=titleBar class="drag">
        <img id="spafaxLogo" src="../images/spafaxLogo.png">
        <div id="title">
            <span id="titleText">hub file renamer</span>
            <span id="version">v1.0</span>
        </div>
        <div id="windowBtnsBox">
            <div id="minimizeBtn" class="titleBarBtn nodrag">-</div>
            <div id="maximizeBtn" class="titleBarBtn nodrag">+</div>
            <div id="closeBtn" class="titleBarBtn nodrag">x</div>
        </div>
    </div>

    <div id="openFileBtn" class="btn">open file</div>

    <script id="requireJquery" type="text/javascript"></script>
    <script id="utilityJS" type="text/javascript"></script>
    <script id="viewControllerJS" type="text/javascript"></script>
    <script id="startViewController"type="text/javascript"></script>

</body>

</html>
